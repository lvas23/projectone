<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Search for a movie</h1>
        <p>Click a movie</p>
        <form id="search-form">
            <input type="text" id="query" value="" class="form-control" placeholder="Movies Available"/>
            <input type="submit" id="search" class="btn btn-primary" value="Search" />
        </form>

        <br><br>
        <div id="results">



            <div class="flex mb-4">
                <div class="w-1/3  h-12">
                    <div class="max-w-sm rounded overflow-hidden shadow-lg">
                        <img src="movies4you/assets/images/spiderman.jpg" alt="Spiderman">
                        <div class="px-6 py-4">
                          <div class="font-bold text-xl mb-2">Spiderman</div>
                          <p class="text-gray-700 text-base">
                            Spiderman Movie
                          </p>
                        </div>
                        <div class="px-6 pt-4 pb-2">
                          <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#spideysenses</span>
                          <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#therealpeterparker</span>
                          <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#classic</span>
                        </div>
                      </div>

                </div>
                 
              </div>




        </div>
    </div>

    <script src="./javascript.js"></script>
